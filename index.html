<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desserts Word Guess Game!</title>
</head>

<body>

    <div class="container">

        <img src="assets/images/titleImage.png" alt="Desserts Word Guess Game!">
        <br>
        <div class="instructions">Press any key to get started!</div>

        <div class="totalWins">Wins: 0</div>

        <div class="current">Current Word:</div>
